name: "Action Test"
on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      pattern1:
        description: 'Include or exclude pattern'
        required: true
      pattern2:
        description: 'Include or exclude pattern'
        required: false
      pattern3:
        description: 'Include or exclude pattern'
        required: false
      pattern4:
        description: 'Include or exclude pattern'
        required: false

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3.29.5
      with:
        languages: ${{ matrix.language }}

    - run: |
        javatest/build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3.29.5
      with:
        upload: failure-only
        output: sarif-results

    - name: filter-sarif
      uses: ./
      with:
        #patterns: |
        #  -**/*.java
        #  +**/*Exposed*
        patterns: |
          ${{ github.event.inputs.pattern1 }}
          ${{ github.event.inputs.pattern2 }}
          ${{ github.event.inputs.pattern3 }}
          ${{ github.event.inputs.pattern4 }}
        input: sarif-results/java.sarif
        output: sarif-results/java.sarif

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3.29.5
      with:
        sarif_file: sarif-results/java.sarif

    - name: Upload loc as a Build Artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: sarif-results
        path: sarif-results
        retention-days: 1
